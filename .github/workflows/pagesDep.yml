name: 🚀Build and Deploy
on:
  push:
    branches:
      - pagesDeploy
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: pagesDeploy # The branch the action should deploy to.
          folder: .
