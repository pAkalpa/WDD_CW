<!-- Quiz   -->
    <div class="Quiz-items">

        <!-- implement the timer -->
        <div class="timer">
            <h5 id="time-Left">Time Left : </h5>
            <h4 id="display-time">00:00</h4>
        </div>

        <!-- placeholders of the questions -->
        <div class="quiz-header">
            <h2 id="question">Questions</h2>
            <ul class="Quiz-main-list">
                <li class="Quiz-sub-list">

                    <!-- placeholder of answer one in multiplechoic answers -->
                    <input type="radio" name="answer" id="a" class="answer">
                    <label class="quiz-answer" for="a" id="a_quiz">Question </label>

                </li>

                
                <li class="Quiz-sub-list">
                     <!-- placeholder of answer two in multiplechoic answers -->
                    <input type="radio" name="answer" id="b" class="answer">
                    <label class="quiz-answer" for="b" id="b_quiz">Question </label>

                </li>

                
                <li class="Quiz-sub-list">
                     <!-- placeholder of answer three in multiplechoic answers -->
                    <input type="radio" name="answer" id="c" class="answer">
                    <label class="quiz-answer" for="c" id="c_quiz">Question </label>

                </li>

                
                <li class="Quiz-sub-list">
                     <!-- placeholder of answer for in multiplechoic answers -->
                    <input type="radio" name="answer" id="d" class="answer">
                    <label class="quiz-answer" for="d" id="d_quiz">Question </label>

                </li>
            </ul>
        </div>
        <!-- submit and reload button -->
        <button id="submit" class="Quiz-button">submit</button>
